<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    <!-- th - table heading
    tr - table row
    td - table data -->

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Days</th>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
                <th>Heading 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Day 0</th>
                <td>Data 00</td>
                <td>Data 01</td>
                <td colspan="2">Data 02</td>
                <!-- <td>Data 03</td> -->
            </tr>
            <tr>
                <th>Day 1</th>
                <td>Data 10</td>
                <td rowspan="2">Data 11</td>
                <td>Data 12</td>
                <td>Data 13</td>
            </tr>
            <tr>
                <th>Day 2</th>
                <td>Data 20</td>
                <td>Data 21</td>
                <td>Data 22</td>
                <!-- <td>Data 23</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="5">this is our table</td></tr>
        </tfoot>
    </table>
</body>
</html>
